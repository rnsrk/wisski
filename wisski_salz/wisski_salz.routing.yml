entity.wisski_salz_adapter.collection:
  path: '/admin/config/wisski/salz'
  defaults:
    _entity_list: 'wisski_salz_adapter'
    _title: 'WissKI Salz Adapter'
  requirements:
    _permission: 'administer site configuration'

entity.wisski_salz_adapter.add_form:
  path: '/admin/config/wisski/salz/add'
  defaults:
    _entity_form: 'wisski_salz_adapter.add'
    _title: 'Add SALZ Store'
  requirements:
    _permission: 'administer site configuration'

entity.wisski_salz_adapter.edit_form:
  path: '/admin/config/wisski/salz/{wisski_salz_adapter}'
  defaults:
    _entity_form: 'wisski_salz_adapter.edit'
    _title: 'Edit SALZ Store'
  requirements:
    _permission: 'administer site configuration'

entity.wisski_salz_adapter.delete_form:
  path: '/admin/config/wisski/salz/{wisski_salz_adapter}/delete'
  defaults:
    _entity_form: 'wisski_salz_adapter.delete'
    _title: 'Delete SALZ Store'
  requirements:
    _permission: 'administer site configuration'

wisski.content:
  path: '/admin/config/wisski'
  defaults:
    _controller: '\Drupal\wisski_salz\Controller\wisski_salzController::content'
    _title: 'WissKI module settings'
  requirements:
    _permission: 'access content'

