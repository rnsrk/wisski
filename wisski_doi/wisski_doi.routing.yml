wisski.wisski_doi_settings.tabs.default:
  path: '/admin/config/wisski/wisski_doi_settings'
  defaults:
    _form: '\Drupal\wisski_doi\Form\WisskiDOIRepositorySettings'
    _title: 'WissKI DOI Settings'
  requirements:
    _permission: 'administer wisski bundles'

wisski_individual.revision_get_doi:
  path: '/wisski/navigate/{wisski_individual}/revision/getdoi'
  defaults:
    _form: '\Drupal\wisski_doi\Form\WisskiRequestDOIConfirmForm'
    _title: 'Do you want to request a new DOI?'
  requirements:
    _permission: 'administer wisski'
    wisski_individual: \d+

entity.wisski_bundle.doi_scheme:
  path: '/admin/structure/wisski_core/{wisski_bundle}/doi_scheme'
  #path: '/admin/structure/wisski_core/doi_scheme'
  defaults:
    _form: '\Drupal\wisski_doi\Form\WisskiDOISchemeForm'
    _title: 'DOI Scheme'
  requirements:
    _permission: 'administer wisski'

wisski_individual.doi.administration:
  path: '/wisski/navigate/{wisski_individual}/doi'
  defaults:
    _controller: '\Drupal\wisski_doi\Controller\WisskiDoiAdministration::overview'
    _title: 'DOI Administration'
  requirements:
    _permission: 'administer wisski dois'
