wisski.wisski_doi_settings.tabs.default:
  path: '/admin/config/wisski/wisski_doi_settings'
  defaults:
    _form: '\Drupal\wisski_doi\Form\WisskiDOIRepositorySettings'
    _title: 'WissKI DOI Settings'
  requirements:
    _permission: 'administer wisski bundles'

wisski.wisski_doi_settings.tabs.bundle_administration:
  path: '/admin/config/wisski/wisski_doi_settings/bundle_administration'
  defaults:
    _controller: '\Drupal\wisski_doi\Controller\WisskiDOIController::doiBundleAdministration'
    _title: 'WissKI DOI bundle administration'
  requirements:
    _permission: 'administer wisski bundles'

wisski.wisski_doi_settings.tabs.doi_request:
  path: '/admin/config/wisski/wisski_doi_settings/doi_request'
  defaults:
    _controller: '\Drupal\wisski_doi\Controller\WisskiDOIController::doiRequest'
    _title: 'WissKI DOI request'
  requirements:
    _permission: 'administer wisski bundles'
